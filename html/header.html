<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="relative carousel w-full mt-10">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" />
        <div class="carousel-item absolute opacity-0">
          <img src="../images/banner1.png" class="w-full h-full object-cover" alt="Slide 1" />
          <div class="absolute inset-0 w-full h-full flex items-center justify-center">
            <div class=" text-white">
              <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
              <p class="mb-5">We supply high-quality organic products</p>
              <button class="btn btn-error text-white">Shop Now</button>
            </div>
          </div>
        </div>
        
        <!-- Slide 2 -->
        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="" />
        <div class="carousel-item absolute opacity-0">
          <img src="../images/banner2.png" class="w-full h-full object-cover" alt="Slide 2" />
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="max-w-md text-center text-white">
              <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
              <p class="mb-5">We supply high-quality organic products</p>
              <button class="btn btn-error text-white">Shop Now</button>
            </div>
          </div>
        </div>
    
        <!-- Slide 3 -->
        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="" />
        <div class="carousel-item absolute opacity-0">
          <img src="../images/banner3.png" class="w-full h-full object-cover" alt="Slide 3" />
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="max-w-md text-center text-white">
              <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
              <p class="mb-5">We supply high-quality organic products</p>
              <button class="btn btn-error text-white">Shop Now</button>
            </div>
          </div>
        </div>
    
        <!-- Slide 4 -->
        <input class="carousel-open" type="radio" id="carousel-4" name="carousel" aria-hidden="true" hidden="" />
        <div class="carousel-item absolute opacity-0">
          <img src="../images/banner4.png" class="w-full h-full object-cover" alt="Slide 4" />
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="max-w-md text-center text-white">
              <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
              <p class="mb-5">We supply high-quality organic products</p>
              <button class="btn btn-error text-white">Shop Now</button>
            </div>
          </div>
        </div>
    
        <!-- Slide indicators (previous/next buttons) -->
        <div class="carousel-control">
          <label class="carousel-previous cursor-pointer carousel-control-prev" for="carousel-4">
            ❮
          </label>
          <label class="carousel-next cursor-pointer carousel-control-next" for="carousel-2">
            ❯
          </label>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
